<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Racers Compare</title>
</head>

<body>
    <header>
        <h1>A local leaderboard</h1>
        <p>navigation here</p>
    </header>

    <div id="submission">
        <form id="racerForm">
            <label for="name">Racer's Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="age">Racer's Age:</label>
            <input type="number" id="age" name="age">
            <br>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">
            <br>
            <label for="distance">Race Distance:</label>
            <input type="number" id="distance" name="distance">
            <br>
            <label for="time">Race Time:</label>
            <input type="number" id="time" name="time">
            <br>
            <input type="submit" value="Submit" id="submit-racer">
        </form>
    </div>

    <div>
        <h1>Find a racer</h1>
    </div>
    <div>
        <h1>Update a race</h1>
    </div>

    <div id="leaderboard">
        <h1>The leaderBoard of memeber is here</h1>
        <table id="leaderboardTable">
            <thead>
                <th>Racer</th>
                <th>Distance</th>
                <th>ID</th>
            </thead>
            <tbody id="listOfRacers"></tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
