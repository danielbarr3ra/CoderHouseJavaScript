<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Racers Compare</title>
</head>

<body>
    <div class="buttonHub">
        <button id="addRacer" class="pastelButton">
            Add Racer
        </button>
        <button id="showLeaderboard" class="pastelButton">
            Leader Board
        </button>
    </div>
    <div class="formHub">
        <div id="racerFormWrapper"">
        <form class=" pastelForm" id="addRacerForm">
            <label for="racersName">What is your Name?</label>
            <input type="text" id="racersName" name="racersName">
            <label for="racersAge">Age</label>
            <input type="number" min=0 id="racersAge" name="racersAge">
            <label for="racersGender">Gender</label>
            <select name="racersGender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="raceCategory">race distance</label>
            <select name="raceCategory" id="raceCategory">
                <option value=1600>Mile</option>
                <option value=5000>5 km</option>
                <option value=10000>10 km</option>
                <option value=21000>Half Marathon</option>
                <option value=42000>Marathon</option>
            </select>
            <label for="raceTime">finish Time</label>
            <input type="text" id="raceTime" name="raceTime" placeholder="14:31">
            <input class="submitForm" type="submit" value="submit" id="submitRacerForm">
            </form>
        </div>
    </div>
    <div class="buttonHub" id="sortingFields">
        <button id="sortPace" class="pastelButton">
            Sort Racers By time (will be pase)
        </button>
        <button id="sortCategory" class="pastelButton">
            Sort Racers By time (cattegory)
        </button>
    </div>
    <div class=leaderBoardHub id="leaderBoardWrapper">
        <div class="leaderBoard" id="globalBoard">
            <div class="leaderBoardHeadings">
                <div class="leaderBoardRow-number">
                    #Place
                </div>
                <div class="leaderBoardRow-name">
                    Racers Name
                </div>
                <div class="leaderBoardRow-age">
                    Racers Time
                </div>
            </div>
            <!-- append here -->
            <div class="leaderBoardRacers" id="leaderBoardPlane">

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
